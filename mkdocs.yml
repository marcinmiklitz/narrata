site_name: narrata
site_url: https://marcinmiklitz.github.io/narrata/
site_description: LLM-oriented narration and compression for time series data
repo_url: https://github.com/marcinmiklitz/narrata
repo_name: marcinmiklitz/narrata

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src/narrata]
          options:
            docstring_style: sphinx
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            show_if_no_docstring: false
  - api-autonav:
      modules: [src/narrata/narrata]
      nav_section_title: API Reference

nav:
  - Home: index.md
  - Tutorial: tutorial.md
  - Pipeline: pipeline.md
  - MCP Server: mcp.md
  - API Reference: reference/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
